<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"  href="css/bootstrap/bootstrap.min.css">
    <script  src="js/bootstrap/jquery-3.5.1.min.js"></script>
    <script  src="js/bootstrap/bootstrap.bundle.min.js"></script>
   
    <title>GymTimer</title>
  </head>
  <body>
    
    <h1 class="display-1" id="displaySeconds"></h1>
    <button id="start" type="button" class="btn btn-primary">Start</button>
    <button id="stop" type="button" class="btn btn-primary">Stop</button>
    
    <script  src="js/src/Timer.js"></script>
    <script  src="js/src/Session.js"></script>
    <script type="text/javascript">

      
      var globalTimer = new Timer()
      globalTimer.start()
      var currentSession = new Session([180,60], 3)
      document.getElementById('start').onclick = ()=>{
        globalTimer.addObserver(currentSession)
      } 

      document.getElementById('stop').onclick = ()=>{
        globalTimer.setObservers([]) //removing observers to stop the session
        currentSession.stop()
      } 

       
    </script>
  </body>
</html>
