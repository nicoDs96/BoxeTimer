<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"  href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet"  href="css/FontImport.css">
    <link rel="stylesheet"  href="css/main.css">

    <script  src="js/bootstrap/jquery-3.5.1.min.js"></script>
    <script  src="js/bootstrap/bootstrap.bundle.min.js"></script>
   
    <title>GymTimer</title>
  </head>
  <body>
     <!--TIMER-->
    <h1 class="display-1" id="displaySeconds" align="center"></h1>
    <!--TIMER CONTROLS-->
    <div class="container" align="center" id="main-container">
      <div class="row display-4">
        <div class="col">
          <div id="start" class="display-4">&#x25b8;</div>
        </div>
        <div class="col">
          <div id="pause" hidden>&#x25ae;&#x25ae;</div>
        </div>
        <div class="col">
          <div id="stop-container"><div id="stop">&#x25a0;</div></div> 
        </div>
      </div>
      <div class="container">  
        <div class="row">
          <div class="col"><p>Repetitions</p></div>
          <div class="col"><input type="number" id="repetitionNumber" value="5" class="form-control"></div>
          <div class="col" id="currentRepetition"></div>
        </div>
      </div>

      <div class="container time-input"></div>
      <div class="container" id="addButtonContainer"></div>
    </div>
    
    <script  src="js/src/Model/Timer.js"></script>
    <script  src="js/src/Model/Session.js"></script>
    <script  src="js/src/utils/WakeLocker.js"></script>
    <script  src="js/src/utils/zip.js"></script>
    <script  src="js/src/View/ViewUtils.js"></script>
    <script  src="js/src/Controller/TimerController.js"></script>

    <script type="text/javascript">
      var globalTimer = new Timer()
      globalTimer.start()
      let timerController = new TimerController()
      
      
      
       
    </script>
  </body>
</html>
