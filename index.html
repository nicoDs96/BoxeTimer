<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"  href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet"  href="css/FontImport.css">
    <link rel="stylesheet"  href="css/main.css">

    <script  src="js/bootstrap/jquery-3.5.1.min.js"></script>
    <script  src="js/bootstrap/bootstrap.bundle.min.js"></script>
   
    <title>GymTimer</title>
  </head>
  <body>
    
    <h1 class="display-1" id="displaySeconds" align="center"></h1>
    
    <div class="container" align="center" id="main-container">
      <!--TIMER-->
      
      <div class="row">
        <div class="col">
          <button id="start" type="button" class="btn btn-secondary">Start</button>
        </div>
        <div class="col"></div>
        <div class="col">
          <button id="stop" type="button" class="btn btn-secondary">Stop</button>
        </div>
      </div>
      <div class="container">  
        <div class="row">
          <div class="col"><p>Repetitions</p></div>
          <div class="col"><input type="number" id="repetitionNumber" value="5" class="form-control"></div>
          <div class="col"></div>
        </div>
      </div>

     <!--TIMER INPUT CONTROLLERS--> 
      <div class="container time-input"></div>
      <div class="container" id="addButtonContainer"></div>
    </div>
    
    <script  src="js/src/Model/Timer.js"></script>
    <script  src="js/src/Model/Session.js"></script>
    <script  src="js/src/utils/WakeLocker.js"></script>
    <script  src="js/src/ViewController.js"></script>
    <script type="text/javascript">
      var globalTimer = new Timer()
      globalTimer.start()
      initTimerControls()
      
      
       
    </script>
  </body>
</html>
